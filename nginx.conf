events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
    accept_mutex on;
}

http {
    error_log /dev/null emerg;

    upstream api {
        server unix:/tmp/vector1.sock fail_timeout=0;
        server unix:/tmp/vector2.sock fail_timeout=0;
        keepalive 500;
    }

    server {
        listen 9999;
        location / {
            proxy_http_version 1.1;
            proxy_set_header "Connection" "";
            proxy_pass http://api;
        }
    }
}